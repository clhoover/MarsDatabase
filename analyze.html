    <body>
        Select which query you would like to run from the dropdown box then hit analyze<br/><br/>
        <select name="selectedQuery" id="query">
		<option selected = "selected">SELECT * from Skills, Citizen WHERE Citizen.ssn=Skills.ssn AND age<40</option>
		<option>SELECT C.ssn, fName, lName, gender, age, N.nationality, address, street, state, city, zipCode, P.profession, educationLevel, mileTime, gsThreshold, holdingBreathTime, bmi, bloodPressure, cholesterolLevel, healthRiskScore, mentalHealthRating 
FROM Citizen C, Nationality N, Address A, Skills S, Professions P, Health H
WHERE C.ssn=A.ssn AND A.ssn=S.ssn AND S.ssn=H.ssn AND C.nationality=N.nationalID AND S.profession=P.jobID;</option>
		<option>SELECT fName, lName, healthRiskScore, mentalHealthRating, age FROM Citizen C, Health H
WHERE C.ssn=H.ssn AND healthRiskScore < 5 AND mentalHealthRating < 5 AND age > 25 AND age < 44;</option>
		<option>SELECT fName, lName, mileTime,holdingBreathTime, gsThreshold FROM Citizen C, Skills S WHERE C.ssn=S.ssn AND mileTime < 10 AND holdingBreathTime > 60 AND gsThreshold >=5;</option>
		<option>SELECT fName, lName, educationLevel
FROM Citizen C, Skills S
WHERE C.ssn=S.ssn AND educationLevel > 14;</option>
		<option>SELECT fName, lName, gender, age, N.nationality, P.profession, educationLevel
FROM Citizen C, Nationality N, Skills S, Professions P
WHERE C.ssn=S.ssn AND C.nationality=N.nationalID AND S.profession=P.jobID;</option>
		<option>SELECT fName, lName, gender, age, N.nationality, bmi, bloodPressure, cholesterolLevel, healthRiskScore, mentalHealthRating 
FROM Citizen C, Nationality N, Health H
WHERE C.ssn=H.ssn AND C.nationality=N.nationalID;</option>
		<option>SELECT fName, lName FROM Citizen C, Nationality N, Address A, Skills S, Professions P, Health H
WHERE C.ssn=A.ssn AND A.ssn=S.ssn AND S.ssn=H.ssn AND C.nationality=N.nationalID AND S.profession=P.jobID
	AND healthRiskScore < 3 
	AND mentalHealthRating < 3 
	AND age < 45 AND age > 16

	AND holdingBreathTime >= 60
	AND gsThreshold > 5
	AND educationLevel > 14;</option>
