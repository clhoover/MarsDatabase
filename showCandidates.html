    <script>

    function allPeople() {
        var request = $.ajax({
            url: "getallpeople.php",
            type: "GET",            
            dataType: "html"
        });

        request.done(function(msg) {
            $("#candidates").html(msg);          
        });

        request.fail(function(jqXHR, textStatus) {
            alert( "Request failed: " + textStatus );
        });
    }
    </script>
